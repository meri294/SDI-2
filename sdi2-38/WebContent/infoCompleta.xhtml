<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
      ShareMyTrip - Información participantes
    </ui:define>

	<ui:define name="cuerpo">
		<div>
		<p>
			El promotor de este viajes es: <a
				href="infoUsuario?id=${promotor.id}">${promotor.name}</a>
		</p>
		<c:choose>
			<c:when test="${participantes.isEmpty()}">
				<center>Actualmente no hay ningún participante confirmado
				</center>
			</c:when>
			<c:otherwise>
				<p>Participantes:</p>
				<ul>
					<c:forEach var="entry" items="${participantes}" 
					varStatus="i">
						<li><a href="infoUsuario?id=${entry.id}">${entry.name}
								${entry.surname}</a></li>
					</c:forEach>
				</ul>
			</c:otherwise>
		</c:choose>
		<a href="irAInicio">Cancelar</a>
		<!-- <ui:include src="/snippets/muestraMensaje.xhtml" /> -->
	</div>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>

</ui:composition>
