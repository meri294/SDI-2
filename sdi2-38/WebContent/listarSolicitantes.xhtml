<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
		<h:outputFormat value="#{msgs.cabecera_rellenable}">
			<f:param value="#{msgs.cabecera_listarSolicitantes}" />
		</h:outputFormat>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="solicitantes">
			<p:panel>
				<p:dataTable id="tablaSolicitantes" var="soli"
					value="#{applicationsController.applications}" border="10"
					emptyMessage="#{msgs.mensaje_sinSolicitantes}">
					<p:column id="identificador">
						<f:facet name="header">#{msgs.campo_identificador}</f:facet>
						#{soli.userId}
					</p:column>
					<p:column id="aceptarPasajero">
						<f:facet name="header">#{msgs.enlace_aceptar}</f:facet>
						<p:commandLink action="#{applicationsController.aceptar(soli)}" value="#{msgs.enlace_aceptar}" update="@form"/>
					</p:column>
					<p:column id="excluirPasajero">
						<f:facet name="header">#{msgs.enlace_excluir}</f:facet>
						<p:commandLink action="#{applicationsController.excluir(soli)}" value="#{msgs.enlace_excluir}" update="@form"/>
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:messages closable="true" />
		</h:form>
	
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>

</ui:composition>
