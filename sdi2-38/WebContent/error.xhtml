<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
      #{msgs.tituloOperacionError}
    </ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<p:panel header="#{msgs.tituloOperacionError}">
				<h:messages />
			</p:panel>
			<h:commandLink value="#{msgs.enlace_casa}"
			action="/principalRegistrado.xhtml" rendered="#{sesion.usuario!=null}">
		</h:commandLink>
		<h:commandLink value="#{msgs.enlace_casa}"
			action="/login.xhtml" rendered="#{sesion.usuario==null}">
		</h:commandLink>
		</h:form>
		
	</ui:define>
</ui:composition>
