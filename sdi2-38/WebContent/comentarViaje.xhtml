<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
	<h:outputFormat value="#{msgs.cabecera_rellenable}"> <f:param value="#{msgs.cabecera_comentarViaje}"/></h:outputFormat>
    </ui:define>

	<ui:define name="cuerpo">
		<form action="guardarComentario?id=${viaje}" method="post">
		<center>
			<h1>#{msgs.titulo_escribaComentario}</h1>
		</center>
		<hr>
		<br>
		<table align="center">
			<tr>
				<td align="right">#{msgs.campo_usuario}</td>
				<td>
					<select name="userComentado">
						<c:forEach var="entry" items="${participantes}" 
						varStatus="i">
							<option value="${entry.id}">${entry.name}
								${entry.surname}</option>
						</c:forEach>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">#{msgs.campo_puntuacion}</td>
				<td>
					<input type="text" name="points" align="left" size="2">
				</td>
			</tr>
			<tr>
				<td align="right">#{msgs.campo_comentario}</td>
				<td>
					<textarea name="comment" cols="40" rows="10">
					</textarea>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="Enviar" /></td>
			</tr>
		</table>
		
		<!-- <ui:include src="/snippets/muestraMensaje.xhtml" /> -->
	</form>
	</ui:define>

</ui:composition>
