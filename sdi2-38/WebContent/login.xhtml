<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">#{msgs.cabecera_login}</ui:define>

	<ui:define name="cuerpo">
		<div>
			<h:form id="login-form" method="post">
				<center>
					<h1>#{msgs.titulo_inicieSesion}</h1>
				</center>
				<hr />
				<br />
				
				<center>
				<p:messages closable="true"/>
				<p:panelGrid columns="2">
						#{msgs.campo_nombreUsuario}
						<p:inputText id="user" value="#{login.login}" size="15" />
						
						#{msgs.campo_suContrase√±a}
						<p:password id="pass" value="#{login.pass}" size="15" />
						
				</p:panelGrid>
				<p:commandButton id="log" value="#{msgs.enlace_enviar}" action="#{login.validar}" update="@form"/>
				
				</center>
			</h:form>
			<hr />
			<br />
		</div>
	</ui:define>

</ui:composition>
