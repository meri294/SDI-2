<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-inicio.xhtml">

	<ui:define name="titulo">#{msgs.login_form_title}</ui:define>

	<ui:define name="cuerpo">
		<div>
			<h:form action="validarse" method="post">
				<center>
					<h1>#{msgs.login_title}</h1>
				</center>
				<hr/>
				<br/>
				<table>
					<tr>
						<td>#{msgs.login_id_user}</td>
						<td>
							<input type="text" name="nombreUsuario"
							size="15" />
						</td>
					</tr>
					<tr>
						<td>#{msgs.login_password}</td>
						<td>
							<input id="etPasswd" type="password"
							name="passwordUsuario" size="15" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" value="#{msgs.send}"/>
						</td>
					</tr>
				</table>
				<ul>
					<li class="dosLeft">
						<a id="listarViajes" href="listarViajes">
							#{msgs.trip_list}</a>
					</li>
					<li class="dosRight">
						<a id="registrarse" href="abrirRegistro">
							#{msgs.login_new_user}</a>
					</li>
				</ul>
			</h:form>
			<hr/>
			<br/>
		</div>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>

</ui:composition>
