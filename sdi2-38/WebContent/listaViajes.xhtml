<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
      #{msgs.list_trip_title}
    </ui:define>

	<ui:define name="cuerpo">
		<div>
		<c:choose>
			<c:when test="${listaViajes.isEmpty()}">
				<center>Actualmente no hay viajes disponibles</center>
			</c:when>
			<c:otherwise>
				<table border="1" align="center">
					<tr>
						<th></th>
						<th>ID viaje</th>
						<th>Origen</th>
						<th>Destino</th>
						<th>Plazas libres</th>
					</tr>

					<c:forEach var="entry" items="${listaViajes}" varStatus="i">
						<tr id="item_${i.index}">
							<td><a id="solicita_${entry.id}"
								href="solicitarPlaza?id=${entry.id}"> 
								Solicitar</a>
							</td>
							<td>
								<a href="mostrarViaje?id=${entry.id}">
									${entry.id}</a>
							</td>
							<td>${entry.departure.city}</td>
							<td>${entry.destination.city}</td>
							<td>${entry.availablePax}</td>
						</tr>
					</c:forEach>
				</table>
			</c:otherwise>
		</c:choose>
		<!-- <ui:include src="/snippets/muestraMensaje.xhtml" /> -->
	</div>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>

</ui:composition>
