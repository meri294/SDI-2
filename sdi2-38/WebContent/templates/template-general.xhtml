<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{settings.locale}">

	</h:head>
	<h:body>
		<h:form id="form-cabecera">
			<table border="0" align="center">
				<tr>

							<ui:insert name="titulo">
								<!-- #{msgs.tituloDefectoCabecera} --></ui:insert>
						</h1>
					</th>
				</tr>
			</table>
			
			<p:menubar id="mimenu">

			<ui:include src="/snippets/menu-idiomas.xhtml" />

		</h:form>

		<ui:insert name="cuerpo"><!-- #{msgs.tituloDefectoCuerpo} --></ui:insert>

		<br />
		<br />
		<ui:insert name="pie"></ui:insert>
		<br />
		<em>#{msgs.titulo_pie}</em>

	</h:body>
</f:view>
</html>
