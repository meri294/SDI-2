<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">
      ShareMyTrip - Valoraciones de usuario
    </ui:define>

	<ui:define name="cuerpo">
		<div>
		<c:choose>
			<c:when test="${valoraciones.isEmpty()}">
				<center>Actualmente no hay valoraciones sobre el usuario
					seleccionado</center>
			</c:when>
			<c:otherwise>
				<ul>
					<c:forEach var="entry" items="${valoraciones}" 
					varStatus="i">
						<li>${entry.comment}(${entry.value})</li>
					</c:forEach>
				</ul>
			</c:otherwise>
		</c:choose>
		<a href="irAInicio">Cancelar</a>
		<!-- <ui:include src="/snippets/muestraMensaje.xhtml" /> -->
	</div>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>

</ui:composition>
