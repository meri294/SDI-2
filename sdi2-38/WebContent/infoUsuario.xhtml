<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
	<h:outputFormat value="#{msgs.cabecera_rellenable}"> <f:param value="#{msgs.cabecera_infoUsuario}"/></h:outputFormat>
    </ui:define>

	<ui:define name="cuerpo">
		<div>
		<c:choose>
			<c:when test="${valoraciones.isEmpty()}">
				<center>#{msgs.mensaje_sinValoracionesUsuario}</center>
			</c:when>
			<c:otherwise>
				<ul>
					<c:forEach var="entry" items="${valoraciones}" 
					varStatus="i">
						<li>${entry.comment}(${entry.value})</li>
					</c:forEach>
				</ul>
			</c:otherwise>
		</c:choose>
		<a href="irAInicio">#{msgs.enlace_cancelar}</a>
		<!-- <ui:include src="/snippets/muestraMensaje.xhtml" /> -->
	</div>
	</ui:define>

</ui:composition>
