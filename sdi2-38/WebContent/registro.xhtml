<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-inicio.xhtml">

	<ui:define name="titulo">
      <h:outputFormat value="#{msgs.cabecera_rellenable}"> <f:param value="#{msgs.cabecera_registro}"/></h:outputFormat>
    </ui:define>

	<ui:define name="cuerpo">
		<form action="registrarse" method="post">

		<center>
			<h1>#{msgs.titulo_registreCuenta}</h1>
		</center>
		<hr>
		<br>
			<h:panelGrid columns="2" styleClass="formTable">
			
			#{msgs.campo_identificador}
			<h:panelGroup>
  				<h:inputText value="#{registro.login}"
               	required="true"
               	requiredMessage="#{msgs.mensaje_campoObligatorio}"
               	id="login"
               	size="15">        
  				</h:inputText>
  				<h:message for="login"/>
  			</h:panelGroup>
  			
			#{msgs.campo_nombre}
			<h:panelGroup>
  				<h:inputText value="#{registro.nombre}"
               	required="true"
               	requiredMessage="#{msgs.mensaje_campoObligatorio}"
               	id="nombre">        
  				</h:inputText>
  				<h:message for="nombre"/>
  			</h:panelGroup>
  			
  			#{msgs.campo_apellidos}
  			<h:panelGroup>
  				<h:inputText value="#{registro.apellidos}"
               	required="true"
               	requiredMessage="#{msgs.mensaje_campoObligatorio}"
               	id="apellidos">          
  				</h:inputText>
  				<h:message for="apellidos"/>
  			</h:panelGroup>
  			
  			#{msgs.campo_email}
  			<h:panelGroup>
  				<h:inputText value="#{registro.email}"
               	required="true"
               	requiredMessage="#{msgs.mensaje_campoObligatorio}"
               	id="email">          
  				</h:inputText>
  				<h:message for="email"/>
  			</h:panelGroup>
  			
  			#{msgs.campo_contraseña}
  			<h:panelGroup>
  				<h:inputSecret value="#{registro.pass}"
               	required="true"
               	requiredMessage="#{msgs.mensaje_campoObligatorio}"
               	id="pass">          
  				</h:inputSecret>
  				<h:message for="pass"/>
  			</h:panelGroup>
  			
			#{msgs.campo_repetirContraseña}
			<h:panelGroup> 
  				<h:inputSecret value="#{registro.repitePass}"
               	required="true"
               	requiredMessage="#{msgs.mensaje_campoObligatorio}"
               	id="repitePass">          
  				</h:inputSecret>
  				<h:message for="repitePass"/>
  			</h:panelGroup>
  			
  			<h:commandButton value="#{msgs.enlace_enviar}" action="#{registro.registrar}">  
     <!-- Ojo que aquí render tiene que incluir todo el formulario 
     ya que los mensajes de error pueden ser renderizados también por Ajax de form implícita -->              
     			<f:ajax execute="@form" render="@form"/>                   
  			</h:commandButton>
  			
			</h:panelGrid>
		<!-- <ui:include src="/snippets/muestraMensaje.xhtml" /> -->
		
		<!-- TODO Terminar implementacion -->
	<h:commandLink value="#{msgs.enlace_cancelar}" action="Algo que me devuelva a login.xhtml" />
	</form>
	</ui:define>

</ui:composition>
