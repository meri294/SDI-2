<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
		<h:outputFormat value="#{msgs.cabecera_rellenable}">
			<f:param value="#{msgs.cabecera_registro}" />
		</h:outputFormat>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="registro">
			<center>
				<h1>#{msgs.titulo_registreCuenta}</h1>
			</center>
			<hr/>
			<br/>
			<p:panelGrid columns="2" styleClass="formTable">
			
			#{msgs.campo_identificador}
			<h:panelGroup>
					<p:inputText value="#{registro.login}" required="true"
						requiredMessage="#{msgs.mensaje_campoObligatorio}" 
						id="login"
						size="15">
						<f:validator validatorId="LoginValidator" />
					</p:inputText>
					<p:message for="login" style="color:red;margin:8px;"/>
				</h:panelGroup>
  			
			#{msgs.campo_nombre}
			<h:panelGroup>
					<p:inputText value="#{registro.nombre}" required="true"
						requiredMessage="#{msgs.mensaje_campoObligatorio}" id="nombre" />
					<p:message for="nombre" style="color:red;margin:8px;"/>
				</h:panelGroup>
  			
  			#{msgs.campo_apellidos}
  			<h:panelGroup>
					<p:inputText value="#{registro.apellidos}" required="true"
						requiredMessage="#{msgs.mensaje_campoObligatorio}" id="apellidos"/>
					<p:message for="apellidos" style="color:red;margin:8px;"/>
				</h:panelGroup>
  			
  			#{msgs.campo_email}
  			<h:panelGroup>
					<p:inputText value="#{registro.email}" required="true"
						requiredMessage="#{msgs.mensaje_campoObligatorio}"
						validatorMessage="#{msgs.mensaje_valorInvalido}"
						id="email">
						<f:validateRegex pattern=".+@.+\.[a-z]+"/>
					</p:inputText>
					<p:message for="email" style="color:red;margin:8px;"/>
				</h:panelGroup>
  			
  			#{msgs.campo_contraseña}
  			<h:panelGroup>
					<p:password value="#{registro.pass}" required="true"
						requiredMessage="#{msgs.mensaje_campoObligatorio}" id="pass">
						
						<f:validator validatorId="PasswordValidator" />
						<f:attribute name="repitePass" value="#{repitePass}" />
					</p:password>
					<p:message for="pass" style="color:red;margin:8px;"/>
				</h:panelGroup>
  			
			#{msgs.campo_repetirContraseña}
			<h:panelGroup>
					<p:password value="#{registro.repitePass}" required="true"
						requiredMessage="#{msgs.mensaje_campoObligatorio}" id="repitePass"
						binding="#{repitePass}"/>
					<p:message for="repitePass" style="color:red;margin:8px;"/>

				</h:panelGroup>

				<p:commandButton value="#{msgs.enlace_enviar}" action="#{registro.registrar}"
				id="registrarse" update="@form" />

			</p:panelGrid>
		</h:form>
		<hr/>
	</ui:define>
	
	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>

</ui:composition>
