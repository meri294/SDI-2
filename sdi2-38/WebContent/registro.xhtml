<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-inicio.xhtml">

	<ui:define name="titulo">
      <h:outputFormat value="#{msgs.cabecera_rellenable}"> <f:param value="#{msgs.cabecera_registro}"/></h:outputFormat>
    </ui:define>

	<ui:define name="cuerpo">
		<form action="registrarse" method="post">

		<center>
			<h1>#{msgs.titulo_registreCuenta}</h1>
		</center>
		<hr>
		<br>
		<table align="center">
			<tr>
				<td align="right">#{msgs.campo_identificador}</td>
				<td>
					<input type="text" name="idUsuario" align="left" size="15">
				</td>
			</tr>
			<tr>
				<td align="right">#{msgs.campo_nombre}</td>
				<td><input type="text" name="nombreUsuario" align="left"
					size="30"></td>
			</tr>
			<tr>
				<td align="right">#{msgs.campo_apellidos}</td>
				<td><input type="text" name="apellidosUsuario" align="left"
					size="50"></td>
			</tr>
			<tr>
				<td align="right">#{msgs.campo_email}</td>
				<td><input type="text" name="emailUsuario" align="left"
					size="30"></td>
			</tr>
			<tr>
				<td align="right">#{msgs.campo_contraseña}</td>
				<td><input id="etPasswd" type="password" name="passwordUsuario"
					align="left" size="15"></td>
			</tr>
			<tr>
				<td align="right">#{msgs.campo_repetirContraseña}</td>
				<td><input id="etPasswd" type="password" name="repetedPassword"
					align="left" size="15"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Enviar" /></td>
			</tr>
		</table>
		<!-- <ui:include src="/snippets/muestraMensaje.xhtml" /> -->
	</form>
	<a href="login.jsp">#{msgs.enlace_cancelar}</a>
	<hr>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>

</ui:composition>
