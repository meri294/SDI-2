<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-general.xhtml">
	<ui:define name="titulo">
    #{msgs.titulo_cambiarPass}
</ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<ui:include src="/snippets/cerrarSesion.xhtml" />
			<h:panelGrid columns="2" styleClass="formTable">
  #{msgs.campo_passAntigua}
  <h:panelGroup>
					<h:inputSecret value="#{cambio.passAntigua}" required="true"
						requiredMessage="#{msgs.mensaje_campoObligatorio}"
						id="passAntigua">
					</h:inputSecret>
					<h:message for="passAntigua" />
				</h:panelGroup>  
  
  #{msgs.campo_passNueva}
  <h:panelGroup>
					<h:inputSecret value="#{cambio.passNueva}" required="true"
						requiredMessage="#{msgs.mensaje_campoObligatorio}" id="passNueva">
					</h:inputSecret>
					<h:message for="passNueva" />
				</h:panelGroup>
  
  #{msgs.campo_repitePassNueva}
  <h:panelGroup>
					<h:inputSecret value="#{cambio.repitePassNueva}" required="true"
						requiredMessage="#{msgs.mensaje_campoObligatorio}"
						id="repitePassNueva">
					</h:inputSecret>
					<h:message for="repitePassNueva" />
				</h:panelGroup>
				<h:commandButton value="#{msgs.titulo_cambiarPass}"
					action="#{cambio.cambiarPass}" />
				<!-- Ojo que aquí render tiene que incluir todo el formulario 
     ya que los mensajes de error pueden ser renderizados también por Ajax de form implícita -->
				<!-- <f:ajax execute="@form" render="@form"/>  -->
				<!-- </h:commandButton> -->
			</h:panelGrid>
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/pie-idiomas-casa.xhtml" />
	</ui:define>
</ui:composition>
