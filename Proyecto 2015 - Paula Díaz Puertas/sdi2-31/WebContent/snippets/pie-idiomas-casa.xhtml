<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
  <h:form id="form-pie">
   #{msgs.titulo_idioma} 
    <ul>   
       <li>
       <h:commandLink value="#{msgs.link_idiomaES}" actionListener="#{settings.setSpanish}">
         <f:ajax render="@form :form-principal :form-cabecera"/>
       </h:commandLink>
       </li>
       <li>
       <h:commandLink value="#{msgs.link_idiomaEN}" actionListener="#{settings.setEnglish}">
         <f:ajax render="@form :form-principal :form-cabecera"/>
      </h:commandLink>  
       </li>
       <li>
       <h:commandLink value="#{msgs.link_volverPrincipal}" action="principal">
       </h:commandLink>
       </li>
    </ul>
  </h:form>
</ui:composition>
